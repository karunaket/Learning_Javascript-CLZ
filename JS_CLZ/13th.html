<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To calculate Armstrong no.</title>
</head>

<body>

  <script type="" text/javasccript>

    var n=prompt("Enter any number:");
    var a=n,s=0;

    do
    {
      var r=n%10;
      s=s+r^3;
      n=n/10;
    }
    while(n>0);

    if(s==a)
    {
      document.write("Entered no. is Armstrong. <br>");
    }
    else
    document.write("Entered no. is not Armstrong. <br>");

  </script>

</body>

</html>
