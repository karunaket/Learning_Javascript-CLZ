<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To calculate factorial</title>
</head>
<body>
  
  <script>

    var count = 1;
    var f = 1;
    var i = 1;
    var n;

    n = prompt("Enter a no.:");

    do
    {
      f = f * i;
      i++;
    }
    while(i<=n);

    document.write("<br> The factorial is " +f+".");

  </script>

</body>
</html>
