<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display using object</title>
</head>

<body>

  <script type="text/javascript">

    var student
    {
      Roll : 1;
      Name : "xyz";
      Address : "Brt";

      display = function ()
      {
        document.write("Roll=" + student.Roll + "Name=" + student.Name + "Address=" + student.Address);
      }

      document.write(student.display());
    };

  </script>

</body>

</html>
