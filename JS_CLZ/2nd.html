<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of every Arithmetic operator</title>
</head>

<body>

  <script type="text/javascript">

    var x = 50, y = 100, result;

    result = x + y;

    document.write("<BR>x+y=" + result);

    document.write("<br>");
    
    result = x - y;
    
    document.write("<BR>x-y=" + result);
    
    document.write("<br>");
    
    result = x * y;
    
    document.write("<BR>x*y=" + result);
      
    document.write("<br>");
      
    result = x / y;
      
    document.write("<BR>x/y=" + result);
      
    document.write("<br>");
    
    result = x % y;

    document.write("<BR>x%y=" + result);
      
    document.write("<br>");
    
    x++;
    
    document.write("<BR>x++=" + x);
      
    document.write("<br>");
    
    y--;
    
    document.write("<BR>y--=" + y);
      
    document.write("<br>");


  </script>

</body>

</html>
