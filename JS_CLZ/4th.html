<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of every Logical operator</title>
</head>

<body>

  <script type="text/javascript">

    var a=true;
    var b=false;

    document.write("a && b=" +a && b);

    document.write("<br>");
    document.write("<br>");
    
    document.write("a || b=" + a||b);
    
    document.write("<br>");
    document.write("<br>");
    
    document.write("a != b=" + a!=b);
    
    document.write("<br>");
    document.write("<br>");
    

  </script>

</body>

</html>
