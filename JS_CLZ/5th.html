<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of every Assignment operator</title>
</head>

<body>

  <script type="text/javascript">

    var a = 10;

    document.write("a=" + a);

    document.write("<br>");
    document.write("<br>");

    a += 5;

    document.write("a+=5=" + a);

    document.write("<br>");
    document.write("<br>");

    a -= 5;

    document.write("a-=5=" + a);

    document.write("<br>");
    document.write("<br>");

    a *= 5;

    document.write("a*=5=" + a);

    document.write("<br>");
    document.write("<br>");

    a /= 5;

    document.write("a/=5=" + a);

    document.write("<br>");
    document.write("<br>");

    a %= 5;

    document.write("a%=5=" + a);

    document.write("<br>");
    document.write("<br>");



  </script>

</body>

</html>
