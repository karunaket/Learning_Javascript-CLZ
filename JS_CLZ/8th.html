<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of if-else</title>
</head>
<body>
  
  <script type="text/javascript">

    var n=prompt("Enter any number:");

    if(n%2==1)

    alert(n+" is odd");

    else

    alert(n+" is even");

  </script>


</body>
</html>
